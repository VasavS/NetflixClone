<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <script src="NetflixClone-main/script.js"></script>
    <link rel="stylesheet" href="NetflixClone-main/home_page.css">
</head>
<body>
    <!--Navbar-->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html"></a>
            <img class="nav_logo" src="NetflixClone-main/netflix-logo.png" alt="">
        </div>
        <div class="nav_right">
            <img class="nav_avatar" src="NetflixClone-main/OIP.jpeg" alt="">
        </div>
    </div>
    <!--Banner-->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__buttons">Play</button>
                <button id="banner__buttons">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
      <div id="banner__fadeBottom"></div>  
    </header>
    <!--Row-->
    <div id="headrow">
        <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
        </div>
    </div>
    <script>
        window.addEventListener("scroll",function(){
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active",window.scrollY > 0);
        })
    </script>
</body>
</html>
